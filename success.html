<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - NoSweat AI</title>
    <link rel="icon" type="image/png" href="/icon16.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #ffffff;
            background: #000000;
        }

        .header {
            background: #111111;
            color: white;
            padding: 2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #222222;
            position: relative;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .success-section {
            text-align: center;
            padding: 4rem 0;
        }

        .success-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .success-section p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 2px solid #60a5fa;
        }

        .success-icon::before {
            content: 'âœ“';
            font-size: 4rem;
            line-height: 1;
        }

        .home-button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .home-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .footer {
            background: #111111;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            color: #94a3b8;
            border-top: 1px solid #222222;
        }

        .footer a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #3b82f6;
        }

        .header-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: inherit;
            position: absolute;
            left: 2rem;
        }

        .header-link:hover {
            opacity: 0.9;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-link {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-link:hover {
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }

        .nav-link.active {
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="header-link">
            <img src="/icon128.png" alt="NoSweat AI Logo" class="header-logo">
            <span class="header-title">NoSweatAI</span>
        </a>
        <nav class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/features" class="nav-link">Features</a>
            <a href="/pricing" class="nav-link">Pricing</a>
        </nav>
    </div>

    <div class="container">
        <section class="success-section">
            <div class="success-icon"></div>
            <h1>Success!</h1>
            <p>Your subscription has been activated. Thank you for choosing NoSweatAI!</p>
            <a href="/" class="home-button">Return to Home</a>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 NoSweat AI. All rights reserved.</p>
        <p><a href="/extension-privacy" style="color: #7c4dff; text-decoration: none;">Privacy Policy</a></p>
    </footer>
</body>
</html>
