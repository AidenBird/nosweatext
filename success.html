        }

        body {
            line-height: 1.6;
            color: #ffffff;
            background: #1a1a1a;
        }

        .header {
            background: linear-gradient(135deg, #2d1b69, #1a237e);

        .success-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #7c4dff, #448aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-section p {
            font-size: 1.25rem;
            color: #b3b3b3;
            max-width: 600px;
            margin: 0 auto 2rem;

        }

        .home-button {

            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .home-button:hover {
            transform: scale(1.05);
        }

        .footer {
            background: #2d2d2d;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
