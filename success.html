<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - NoSweat AI</title>
    <link rel="icon" type="image/png" href="/icon16.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/load-header.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #ffffff;
            background: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .success-section {
            text-align: center;
            padding: 4rem 0;
        }

        .success-icon {
            font-size: 5rem;
            color: #6366f1;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            min-height: 44px;
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .footer {
            background: #111111;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            color: #94a3b8;
            border-top: 1px solid #222222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .footer a {
            color: #60a5fa;
            text-decoration: none;
            transition: all 0.2s;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .footer a:hover {
            color: #3b82f6;
            background: rgba(96, 165, 250, 0.1);
        }

        .footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="success-section">
            <div class="success-icon">âœ¨</div>
            <h1>Success!</h1>
            <p>Your account has been created successfully. You can now start using NoSweat AI to get instant answers to your questions.</p>
            <a href="/" class="cta-button">Get Started</a>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NoSweat AI. All rights reserved.</p>
        <div class="footer-links">
            <a href="/extension-privacy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
