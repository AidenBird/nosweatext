<div class="header">
    <a href="/" class="header-link">
        <img src="/icon128.png" alt="NoSweat AI Logo" class="header-logo">
        <span class="header-title">NoSweatAI</span>
    </a>
    <nav class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/features" class="nav-link">Features</a>
        <a href="/pricing" class="nav-link">Pricing</a>
    </nav>
    <div class="header-right">
        <a href="/extension-privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
    </div>
    <div class="hamburger">
        <svg viewBox="0 0 100 100" width="24" height="24">
            <rect class="line top" x="10" y="20" width="80" height="8" rx="4"></rect>
            <rect class="line middle" x="10" y="46" width="80" height="8" rx="4"></rect>
            <rect class="line bottom" x="10" y="72" width="80" height="8" rx="4"></rect>
        </svg>
    </div>
    <div class="mobile-menu">
        <nav class="nav-links">
            <a href="/" class="nav-link">Home <span class="icon">→</span></a>
            <a href="/features" class="nav-link">Features <span class="icon">→</span></a>
            <a href="/pricing" class="nav-link">Pricing <span class="icon">→</span></a>
        </nav>
        <div class="header-right">
            <a href="/extension-privacy">Privacy Policy <span class="icon">→</span></a>
            <a href="/terms">Terms of Service <span class="icon">→</span></a>
        </div>
    </div>
    <div class="mobile-menu-backdrop"></div>
</div>

<script>
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    const backdrop = document.querySelector('.mobile-menu-backdrop');
    
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
        backdrop.classList.toggle('active');
    });

    // Close menu when clicking backdrop
    backdrop.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
        backdrop.classList.remove('active');
    });

    // Close menu when clicking a link
    const mobileLinks = document.querySelectorAll('.mobile-menu .nav-link, .mobile-menu .header-right a');
    mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
            backdrop.classList.remove('active');
        });
    });

    // Set active nav link based on current page
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
</script>
