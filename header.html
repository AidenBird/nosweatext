    .mobile-menu-backdrop {

    .mobile-menu .nav-links {

    }

    .mobile-menu .nav-link {

        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;

        background: rgba(96, 165, 250, 0.05);

    }

    .mobile-menu .nav-link:hover {
        color: #60a5fa;
        background: rgba(96, 165, 250, 0.1);
        transform: translateY(-1px);
    }

    .mobile-menu .nav-link.active {
        color: #60a5fa;
        background: rgba(96, 165, 250, 0.1);
        border-color: rgba(96, 165, 250, 0.2);
    }

    .mobile-menu .header-right {
        position: static;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #222222;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .mobile-menu .header-right a {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
        font-size: 1.1rem;
        color: #e2e8f0;
        width: 100%;
        background: rgba(96, 165, 250, 0.05);
        border: 1px solid rgba(96, 165, 250, 0.1);
        border-radius: 6px;
        transition: all 0.2s;
    }

    .mobile-menu .header-right a:hover {
        color: #60a5fa;
        background: rgba(96, 165, 250, 0.1);
        transform: translateY(-1px);
    }

    .mobile-menu .icon {
        font-size: 1.2rem;
        opacity: 0.7;
        transition: all 0.2s;
    }

    .mobile-menu .nav-link:hover .icon,
    .mobile-menu .header-right a:hover .icon {
        opacity: 1;
        transform: translateX(2px);
    }

    @media (max-width: 768px) {
        .hamburger {
            display: flex;
        }

        .nav-links, .header-right {
            display: none;
        }

        .mobile-menu {
            display: block;
        }

        .mobile-menu-backdrop {
            display: block;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;

        .hamburger.active span:nth-child(3) {

</style>

<div class="header">

    <div class="hamburger">
        <span></span>

    </div>
    <div class="mobile-menu">
        <nav class="nav-links">
            <a href="/" class="nav-link">Home <span class="icon">→</span></a>
            <a href="/features" class="nav-link">Features <span class="icon">→</span></a>
            <a href="/pricing" class="nav-link">Pricing <span class="icon">→</span></a>
        </nav>
        <div class="header-right">
            <a href="/extension-privacy">Privacy Policy <span class="icon">→</span></a>
            <a href="/terms">Terms of Service <span class="icon">→</span></a>
        </div>
    </div>
</div>

<div class="mobile-menu-backdrop"></div>

<script>
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    const backdrop = document.querySelector('.mobile-menu-backdrop');
    
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
        backdrop.classList.toggle('active');
    });

    // Close menu when clicking backdrop
    backdrop.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
        backdrop.classList.remove('active');
    });

    // Close menu when clicking a link
    const mobileLinks = document.querySelectorAll('.mobile-menu .nav-link, .mobile-menu .header-right a');
    mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
            backdrop.classList.remove('active');
        });
    });

    // Set active nav link based on current page
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
</script>
